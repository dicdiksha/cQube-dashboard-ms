<div class="program-banner-wrapper">
	<img src="assets/images/ncert-quizzes-banner.png" alt="NCERT Quizzes Banner">
</div>
<div class="metric-card-wrapper" >
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-12">
            <p class="program-title ">
				<img src="assets/images/Quizzes.png" alt="logo"> NCERT Quiz
			</p>
            <p class="program-desc "  #target>Quizzes on NCERT DIKSHA are the set of questions particularly educative and informative asked to one person or a group of people. Quizzes are generally accompanied with a prize or appreciation for the person who answers maximum number of questions correctly.</p>
        </div>
    </div>
</div>
