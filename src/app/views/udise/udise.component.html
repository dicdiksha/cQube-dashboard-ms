<div class="program-banner-wrapper">
	<img src="assets/images/udise-banner.png" alt="UDISE Banner">
</div>
<div class="metric-card-wrapper">
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-12">
            <p class="program-title">
				<img src="assets/images/udise.png" alt="logo">
				UDISE+
			</p>
            <p class="program-desc"> The Unified District Information System for Education (UDISE) is an educational
                management information system collected by school administrators on a yearly basis.</p>
        </div>
    </div>
</div>
<div class="col-span-full tab-wrapper" *ngIf="NVSK" #target>
    <div *ngIf="checkReport('udise_metrics', 'bigNumber1')" id="bignumber1">
        <app-udise-bignumber-metrics (exportReportData)="importBigNumberMetrics($event)"></app-udise-bignumber-metrics>
    </div>
    <div class="row-wrapper grid grid-cols-5 gap-4">
        <div class="col-span-2 xmd:col-span-1  bignumber-container" id="bignumber1"
            *ngFor="let bigNumberData of bigNumberMetrics; let index = index">
            <div *ngIf="checkReport('udise_metrics', 'bigNumber'+(index+1))">
                <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
            </div>
        </div>
    </div>
</div>
<div class="custom-tab-group-wrapper">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms"
        (selectedTabChange)="onTabChanged($event)" appFullScreen>

        <mat-tab label='Implementation Status' *ngIf="tabs.includes('Implementation Status')">
            <app-implementation-status-tab [bigNumberMetrics]="bigNumberMetrics" *ngIf="selectedTabLabel === 'Implementation Status'"></app-implementation-status-tab>
        </mat-tab>

        <mat-tab label='State Wise Performance' *ngIf="tabs.includes('State Wise Performance') && NVSK">
            <app-state-wise-performance-tab
                *ngIf="selectedTabLabel === 'State Wise Performance'"></app-state-wise-performance-tab>
        </mat-tab>

        <mat-tab label='District Wise Performance' *ngIf="tabs.includes('District Wise Performance')">
            <app-district-wise-performance-tab [bigNumberMetrics]="bigNumberMetrics"
                *ngIf="selectedTabLabel === 'District Wise Performance'"></app-district-wise-performance-tab>
        </mat-tab>

        <mat-tab label='Correlation' *ngIf="tabs.includes('Correlation')">
            <app-correlation-tab *ngIf="selectedTabLabel === 'Correlation'"></app-correlation-tab>
        </mat-tab>

    </mat-tab-group>
</div>
