<div class="program-banner-wrapper">
	<img src="assets/images/micro-improvements-banner.png" alt="Micro Improvements Banner">
</div>
<div class="metric-card-wrapper">
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-12">
            <p class="program-title">
				<img src="assets/images/Micro%20Improvement.png" alt="logo">	Micro-Improvements<em></em>
			</p>
            <p #target class="program-desc">Micro-improvements cater to the objective of making the improvement process easy, simple, and achievable for every teacher and leader in the education system. The approach uses the ‘learning by doing’ concept.</p>
        </div>
    </div>
</div>
<div class="custom-tab-group-wrapper" style="height: 1200px; max-height: 1500px; min-height: 300px;">
    <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe" 	target="_parent" loading="lazy"> </iframe>
</div>
