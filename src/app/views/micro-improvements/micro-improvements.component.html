<div class="program-banner-wrapper">
	<img src="assets/images/nishtha_spotlight 1.png" alt="Banner Images">
</div>
<div class="metric-card-wrapper">
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-12">
            <p class="program-title">
				<img src="assets/images/Micro%20Improvement.png" alt="logo">	Micro-Improvements<em></em>
			</p>
        </div>
    </div>
</div>
<div class="col-span-full tab-wrapper">
    <div *ngIf="checkReport('micro_improvements_metrics', 'bigNumber1')" id="bignumber1">
        <app-micro-improvements-metrics (exportReportData)="importBigNumberMetrics($event)"></app-micro-improvements-metrics>
    </div>
    <div class="row-wrapper grid grid-cols-5 gap-4">
        <div class="col-span-2 xmd:col-span-1  bignumber-container" id="bignumber1"
            *ngFor="let bigNumberData of bigNumberMetrics; let index = index">
            <div *ngIf="checkReport('micro_improvements_metrics', 'bigNumber'+(index+1))">
                <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
            </div>
        </div>
    </div>
</div>
<div class="custom-tab-group-wrapper">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms"
        (selectedTabChange)="onTabChanged($event)" appFullScreen>
        <mat-tab label='Implementation Status' *ngIf="tabs.includes('Implementation Status')">
            <app-implementation-status-tab
                *ngIf="selectedTabLabel === 'Implementation Status'"></app-implementation-status-tab>
        </mat-tab>
        <mat-tab label='Improvements Status' *ngIf="tabs.includes('Improvements Status')">
            <app-improvements-status-tab
                *ngIf="selectedTabLabel === 'Improvements Status'"></app-improvements-status-tab>
        </mat-tab>
    </mat-tab-group>
</div>
